    <script>
    function validateForm() {
    	debugger;
        var x = document.getElementById("userID").value;
        if (x == null || x == "" || (/[^a-zA-Z0-9\-\/]/.test(x))) {
            alert("Invalid input");
            return false;
        }
    }
    </script>

  <body>

    <div class="container">

      <form class="form-signin" onsubmit="return validateForm()">
        <h2 class="form-signin-heading">Please sign in</h2>
        
        <input type="text" id="userID" class="form-control" placeholder="User ID" required autofocus>
        
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <select class="form-control">
  <option value="customer">Customer</option>
  <option value="internal">Internal Employee</option>
  
</select>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div class="g-recaptcha" data-sitekey="6LeMCQgUAAAAAGTOkpNJpEUhj4PbTidHyllROc7y"></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
